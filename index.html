<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script defer src="./app/index.js"></script>
</head>

<body>
  <main>
    <div class="mainContainer">
      <div class="adviceContainer">
        <h1 id="heading" class="header">Advice #117</h1>
        <p id="advice" class="message">
          "It is easy to sit up and take notice, what's difficult is getting up and taking action"
        </p>
        <picture>
          <source srcset="./images/pattern-divider-mobile.svg" media="(max-width:480px)" />
          <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:1440px)" />
          <img src="./images/pattern-divider-desktop.svg" class="pattern" />
        </picture>
      </div>
    </div>
    <div class="imageContainer">
      <button id="btn" class="button">
        <img src="./images/icon-dice.svg" class="icon" aria-label="hidden">
      </button>
    </div>
  </main>
</body>

</html>
